<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Carousel Full-Screen Styling */
        .carousel-item {
            height: 100vh; /* Full screen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Adjust height for mobile */
        @media (max-width: 768px) {
            .carousel-item {
                height: 30vh; /* Reduce height for smaller screens */
            }
            .carousel-caption h1 {
                font-size: 1.8rem; /* Smaller heading on mobile */
            }
            .carousel-caption p {
                font-size: 1rem;
            }
        }

        /* Style carousel controls to make them visible */
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('../img/carous1.webp');">
                <div class="carousel-caption d-flex align-items-center justify-content-center h-100 text-center">
                    <!-- <div class="bg-dark bg-opacity-50 p-4 rounded">
                        <h1 class="text-white fw-bold">Welcome to COSDVL Pharmaceuticals</h1>
                        <p class="text-white">Innovation for Skin Enlightenment</p>
                        <a href="products.html" class="btn btn-primary btn-lg">Our Products</a>
                        <a href="about.html" class="btn btn-outline-light btn-lg">Learn More</a>
                    </div> -->
                </div>
            </div>

            <div class="carousel-item" style="background-image: url('../img/carous2.webp');"></div>
            <div class="carousel-item" style="background-image: url('../img/carous4.jpg');"></div>
            <div class="carousel-item" style="background-image: url('../img/carous\ 5.jpg');"></div>
        </div>

        <!-- Navigation Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
